{% extends "layout.html" %}

{% block content %}

<h2>{{ titulo }}.</h2>

<p>
    <a href="{{url_for('inserir')}}">New model</a>
</p>

<table>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>State</th>
        <th colspan="3"></th>
    </tr>
    {% for t in models %}
    <tr>
        <td>{{t.Id}}</td>
        <td>{{t.Description}}</td>
        <td>{{t.State}}</td>
        <td colspan="3"><a href="detalhe/{{t.Id}}">detalhe</a> |
        <a href="editar/{{t.Id}}">editar</a> |
        <a href="eliminar/{{t.Id}}">eliminar</a></td>
    </tr>

    {% endfor %}
</table>


{% endblock %}
