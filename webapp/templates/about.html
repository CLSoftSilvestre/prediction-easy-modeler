{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>Use this area to provide additional information.</p>

<table>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Estado</th>
        <th>Url</th>
        <th colspan="3"></th>
    </tr>
    {% for t in tarefas %}
    <tr>
        <td>{{t.id}}</td>
        <td>{{t.descricao}}</td>
        <td>{{t.estado}}</td>
        <td>{{t.url}}</td>
        <td><a href="detalhe/{{t.id}}">detalhe</a></td>
        <td><a href="editar/{{t.id}}">editar</a></td>
        <td><a href="eliminar/{{t.id}}">eliminar</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
